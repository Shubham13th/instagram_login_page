<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Log in • Instagram</title>
</head>

<body>
    <div class="parent-container">
        <div class="container">
            <!-- first container -->
            <div class="content">
                <div class="image-container">
                    <div class="insta-img"></div>
                </div>
                <div class="content-input">

                    <div class="input-one">
                        <input type="text" class="input1" placeholder="phone number, username or email address">
                    </div>
                    <div class="input-two">
                        <input type="password" class="input2" placeholder="Password">
                    </div>

                    <div class="btn">
                        <button>Log in</button>
                    </div>
                    <div class="or">
                        <hr> OR
                        <hr>
                    </div>
                    <div class="login-facebook">
                        <i class="fa-brands fa-square-facebook"></i><a href="">Log in with Facebook</a>
                    </div>
                    <div class="forgot-password">
                        Forgotten Your Password?
                    </div>
                </div>
            </div>
            <div class="sign-pdd">
                <div class="signup">
                    <div class="signup-acc">
                        Don't have an account? <a href=""> Sign up </a>
                    </div>
                </div>
            </div>
            <!-- third-container -->
            <div class="third-container">
                <div class="get-app">Get the app.</div>
                <div class="down-img">
                    <img src="google_play.png" alt="google play" width="134" height="40">
                    <img src="microsoft_img.png" alt="get it from Microsoft" width="110" height="40px">
                </div>
            </div>
        </div>
    </div>




    <!-- footer  -->


    <footer>
        <div class="footer-container">
            <div class="first-line">
                <a href=""> Meta</a>
                <a href="">Blog</a>
                <a href="">Jobs</a>
                <a href="">Help</a>
                <a href="">API</a>
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Top accounts</a>
                <a href="">Locations</a>
                <a href="">Instagram Lite</a>
                <a href="">Threads</a>
                <a href="">Contact uploading and non-users</a>
                <a href="">Meta Verified</a>
            </div>
            <div class="second-line">
                <select name="language" id="">
                    <option value="language">English(uk)</option>
                    <option value="language">Hindi</option>
                    <option value="language">Marathi</option>
                    <option value="language">Tamil</option>
                    <option value="language">Kannada</option>
                </select>
                © 2023 Instagram from Meta
            </div>
        </div>
    </footer>


</body>

</html>
